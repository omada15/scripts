<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
  <title>about:blank</title>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  
    <p id="latest">last blanked url here!</p>
    <div>
      <input id="href" placeholder="url (no https)"> 
      <br></br>
      <input id="cloak" placeholder="tab cloak">
      <br></br>
    </div>
    <button onclick="blank(('https://' + document.getElementById('href').value), document.getElementById('cloak').value);">Blank!</button>
    <p></p>
    <div>
      <p>Shortcuts</p>
      <input id = "defcloak" placeholder = "tab cloak">
      <br></br>
      <button onclick="blank('https://letthiswork.settiermauro.ar', document.getElementById('defcloak').value);">Let This Work</button>
      <button onclick="blank('https://ubg98.github.io/StickmanHook/', document.getElementById('defcloak').value);">Stickman Hook</button>
      <button onclick="blank('https://mrmine.com/', document.getElementById('defcloak').value);">MrMine</button>
      <button onclick="blank('https://purepro4562.github.io/', document.getElementById('defcloak').value);">PurePro</button>
      
    </div>
    <button onclick="showhide();">Show/Hide Debug</button>
    <div id = "cont" hidden = "true">
      <p id = "errors">Errors show here</p>
    </div>

  <script>
    function blank(url, cloak) {
      if (url !="") {
        var win = window.open("", "_blank");
        document.getElementById("latest").innerHTML = url
        win.document.body.style.margin = "0"; 
        win.document.body.style.height = "100vh";
        if (cloak != "") {
          win.document.title = cloak;
        } else {
          win.document.title = "New Tab";
        }
        var iframe = win.document.createElement("iframe"); 
        iframe.style.border = "none"; 
        iframe.style.width = "100%"; 
        iframe.style.height = "100%"; 
        iframe.style.margin = "0"; 
        iframe.referrerpolicy = "no-referrer"; 
        iframe.allow = "fullscreen"; 
        iframe.src = url;
        win.document.body.appendChild(iframe);
      } else {
        document.getElementById("errors").innerHTML = "Error : no url"
      }
      this.close();
    }
    function showhide() {
      var x = document.getElementById("cont");
      if (x.hidden === "false") {
        x.hidden = "true";
      } else {
        x.hidden = "false";
      }
    }

  </script>
</body>
</html>
