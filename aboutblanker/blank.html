<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
  <title>about:blank</title>
  <style>
    body {
      background-color: #212121;
      font-family: arial;
    }
    button {
      border: none;
      background-color: white;
      color: black;
      padding-top:  10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
    }
    input {
      font-size: 15px;
      padding: 10px;
    }
    p {
      color:white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p id="latest">warnings</p>
  <input id="href" placeholder="url (no https)"> 
  <br></br>
  <input id="cloak" placeholder="tab cloak">
  <br></br>
  <button onclick="blank(('https://' + document.getElementById('href').value), document.getElementById('cloak').value);">Blank!</button>
  <p>________________________</p>
  <p>Shortcuts</p>
  <input id = "defcloak" placeholder = "tab cloak">
  <br></br>
  <button onclick="blank('https://twighlight.glamourprice.ru/', document.getElementById('defcloak').value);">space</button>
  <button onclick="blank('https://othermgwebsite.github.io/', document.getElementById('defcloak').value);">othermg</button>
  <button onclick="blank('https://deepai.org/chat', document.getElementById('defcloak').value);">deep</button>
  <button onclick="blank('https://topg916.github.io/mgames/10-minutes-till-dawn/', document.getElementById('defcloak').value);">10mtd</button>
  <button onclick="blank('https://huntingbears.boarini.com.ar/', document.getElementById('defcloak').value);">light</button>
  <button onclick="blank('https://nettleweb.github.io/', document.getElementById('defcloak').value);">nettleweb</button>

  <script>
    function blank(url, cloak) {
      if (url !="") {
        var win = window.open("", "_blank");
        win.document.body.style.margin = "0"; 
        win.document.body.style.height = "100vh";
        if (cloak != "") {
          win.document.title = cloak;
        } else {
          win.document.title = "New Tab";
        }
        var iframe = win.document.createElement("iframe"); 
        iframe.style.border = "none"; 
        iframe.style.width = "100%"; 
        iframe.style.height = "100%"; 
        iframe.style.margin = "0"; 
        iframe.referrerpolicy = "no-referrer"; 
        iframe.allow = "fullscreen"; 
        iframe.src = url;
        win.document.body.appendChild(iframe);
        this.close();
      } else {
        document.getElementById("errors").innerHTML = "Error : no url";
      }
      
    }
  </script>
</body>
</html>
